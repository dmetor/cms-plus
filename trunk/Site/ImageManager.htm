<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
        <script src="js/jquery-1.3.2.js" type="text/javascript"></script>
         <script src="js/WindowManager.js" type="text/javascript"></script>  
    
        <script language="javascript" type="text/javascript">

                                  
        function Windowmanager_InitComplete(sender, args) {
            if (args != null) {
        
		        $("#txtImgSrc").val(args.src);
		        $("#txtImgAlt").val(args.alt);
		        $("#txtImgStyle").val(args.style);
            } 
        }
        

        function AddImagetoEditor() {
            var imgsrc = $("#txtImgSrc").val();
            var imgalt = $("#txtImgAlt").val();
            var imgstyle = $("#txtImgStyle").val();
        
            var args = new Object();
            args.src = imgsrc;
            args.alt = imgalt;
            args.style = imgstyle;
            
            windowManager.returnValue = args;
            windowManager.CloseWindow();            
        }

    </script>
</head>
<body>
    Image Manager
<div id="testDiv" style="background-color:#eee; bottom:50px; right:50px;width:250px;height:200px;border:solid 2px #000">
  img : <input type="text" id="txtImgSrc" value="images/thumb11.jpg" />
  <br />
  alt : <input type="text" id="txtImgAlt" value="During development" />
  <br />
  align : <input type="text" id="txtImgStyle" value="float:left;margin:5px;" />
  <br />  
  <input type="button" value="insert image" onclick="AddImagetoEditor();" />
</div>
    
</body>
</html>
